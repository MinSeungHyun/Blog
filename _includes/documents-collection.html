{% assign entries = site[include.collection] | sort: include.sort_by %}

{% if include.sort_order == 'reverse' %}
  {%- for post in entries reversed -%}
    {% include archive-single.html %}
  {%- endfor -%}
{% else %}
  {%- for post in entries -%}
    {% include archive-single.html %}
  {%- endfor -%}
{% endif %}
